name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libx11-dev libxext-dev
    
    - name: Install norminette
      run: |
        pip3 install norminette
    
    - name: Check code style
      run: make norm
    
    - name: Build project
      run: make
    
    - name: Test build
      run: |
        make clean
        make re
        ls -la cub3d
